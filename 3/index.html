<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Burger</title>
</head>
<body>
    <h3>Выберите размер:</h3>
    <div>
        <input type="radio" name="size" id="big" checked>
        <label for="big">Большой.</label>
    </div>
    <div>
        <input type="radio" name="size" id="small">
        <label for="big">Маленький.</label>
    </div>
    <h3>Выберите начинку:</h3>
    <div>
        <input type="radio" name="topping" id="cheeze" checked>
        <label for="cheeze">Сыр.</label>
    </div>
    <div>
        <input type="radio" name="topping" id="salad">
        <label for="salad">Салат.</label>
    </div>
    <div>
        <input type="radio" name="topping" id="potato">
        <label for="potato">Картошка.</label>
    </div>
    <h3>Дополнительно:</h3>
    <div>
        <input type="checkbox" name="addons" id="paprika">
        <label for="paprika">Приправа.</label>
    </div>
    <div>
        <input type="checkbox" name="addons" id="mayonaise">
        <label for="mayonaise">Майонез.</label>
    </div>
    <hr>
    <h1 id="qtyMoney">Итого: 0 руб.</h1>
    <p id="qtyCalories">Калорийность - 0 ккал.</p>

    </script>
</body>
</html>
